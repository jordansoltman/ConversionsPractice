<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversion Practice</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-8 columns">
        <h1>Conversion Practice</h1>
        <p>A simple way to practice conversions between various bases.</p>
      </div>
      <div class="panel large-4 columns">
        <div class="row range_edit">
          <div class="large-6 columns">
            <label for="lower_range">Lower Range</label>
            <input size="3" type="text" name="lower_range" id="lower_range">
          </div>
          <div class="large-6 columns">
            <label for="upper_range">Upper Range</label>
            <input size="3" type="text" name="upper_range" id="upper_range">
          </div>
        </div>
        <div class="row range">
          <div class="large-12 columns">
            Range <strong>0</strong> - <strong>15</strong> (<a id="edit_range" href="#" class="tiny">change</a>)
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-6 columns">
        <div id="from_box"></div>
      </div>
      <div class="small-6 columns">
        <form id="answer">
          <input placeholder="answer" id="answer_box" type="text" name="to">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="small-6 columns from">
        <button class="tiny" data-base="2">Binary</button>
        <button class="tiny" data-base="8">Octal</button>
        <button class="tiny success" data-base="10">Decimal</button>
        <button class="tiny" data-base="16">Hex</button>
      </div>
      <div class="small-6 columns to">
        <button class="tiny" data-base="2">Binary</button>
        <button class="tiny" data-base="8">Octal</button>
        <button class="tiny" data-base="10">Decimal</button>
        <button class="tiny success" data-base="16">Hex</button>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <table width="100%">
        <thead>
          <tr>
            <th>Value</th>
            <th>Base Change</th>
            <th>Correct Answer</th>
            <th>Your Answer</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/jquery-color.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
